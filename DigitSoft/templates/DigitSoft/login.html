{% extends 'DigitSoft/../base.html' %}
{% block title %}Iniciar sesión{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <h3>Iniciar sesión</h3>
    <form method="post">

    </form>
  </div>
</div>
{% endblock %}
