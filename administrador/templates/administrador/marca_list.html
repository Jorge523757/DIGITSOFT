<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Marcas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            color: #333;
            margin: 0;
        }

        .btn-primary {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 30px;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th, .table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .table th {
            background: #f8f9fa;
            color: #555;
            font-weight: bold;
        }

        .table tr:hover {
            background: #f5f5f5;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }

        .badge-info { background: #17a2b8; }

        .btn-success {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
        }

        .btn-success:hover { background: #218838; }
        .btn-danger:hover { background: #c82333; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè∑Ô∏è Gesti√≥n de Marcas</h1>
            <button class="btn btn-primary" onclick="openModal()">+ Registrar Marca</button>
        </div>
        <div id="alert-container"></div>
        <div class="card">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Buscar marca por nombre o tipo..." oninput="searchBrands()">
                <button class="btn btn-primary" onclick="searchBrands()">üîç Buscar</button>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Productos</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% if marcas %}
                        {% for marca in marcas %}
                            <tr>
                                <td><strong>{{ marca.nombre }}</strong></td>
                                <td><span class="badge badge-info">{{ marca.get_tipo_marca_display }}</span></td>
                                <td>{{ marca.producto_set.count }} productos</td>
                                <td class="action-buttons">
                                    <button class="btn btn-success" onclick="editBrand('{{ marca.id }}')">‚úèÔ∏è Editar</button>
                                    <button class="btn btn-danger" onclick="deleteBrand('{{ marca.id }}')">üóëÔ∏è Eliminar</button>
                                </td>
                            </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td colspan="4" style="text-align: center; padding: 40px;">No hay marcas registradas</td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>
    <script>
        function searchBrands() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const rows = document.querySelectorAll('.table tbody tr');
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                if (text.includes(searchTerm) || searchTerm === '') {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
        function openModal() {
            alert('Funcionalidad de agregar marca en desarrollo');
        }
        function editBrand(id) {
            alert('Funcionalidad de editar marca (conectar a vista real): ' + id);
        }
        function deleteBrand(id) {
            alert('Funcionalidad de eliminar marca (conectar a vista real): ' + id);
        }
    </script>
</body>
</html>
